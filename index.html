<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Tech | Home</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" type="module" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header__promo">
        <div class="header__promo-inner container">
          <a class="header__promo-link" href="/">
            <span class="icon icon--yellow-arrow">
              Подпишитесь на нашу рассылку, чтобы получать новые и последние
              блоги и ресурсы
            </span>
          </a>
        </div>
      </div>

      <div class="header__body">
        <div class="header__body-inner container">
          <a class="header__logo logo" href="" aria-label="Home" title="Home">
            <img
              class="logo__images"
              src="./images/logo.svg"
              alt="logo"
              width="180"
              height="50"
              loading="lazy"
            />
          </a>

          <div class="header__overlay">
            <nav class="header__menu">
              <ul class="header__menu-list">
                <li class="header__menu_item">
                  <a class="header__menu-link is-active" href="/"> Home </a>
                </li>

                <li class="header__menu_item">
                  <a class="header__menu-link" href="/"> News </a>
                </li>

                <li class="header__menu_item">
                  <a class="header__menu-link" href="/"> Podcasts </a>
                </li>

                <li class="header__menu_item">
                  <a class="header__menu-link" href="/"> Resources </a>
                </li>
              </ul>
            </nav>

            <a class="header__contact-us-link button button--accent" href="/">
              Contact Us
            </a>
          </div>

          <button
            class="header__burger-button burger-button visible-mobile"
            type="button"
            aria-label="Open menu"
            title="Open menu"
          >
            <span class="burger-button__line"></span>
            <span class="burger-button__line"></span>
            <span class="burger-button__line"></span>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
